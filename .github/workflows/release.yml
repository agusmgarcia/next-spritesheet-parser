name: Release
run-name: Release ${{ github.ref_name }}
permissions: write-all

on:
  push:
    tags:
      - "**@?v[0-9]+.[0-9]+.[0-9]+"

  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}

jobs:
  deploy-app:
    name: Deploy app
    uses: agusmgarcia/react-essentials/.github/workflows/release_app.yml@v0.9.0
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      node-auth-token: ${{ secrets.GITHUB_TOKEN }}
